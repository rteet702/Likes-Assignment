<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template File</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="nav-bar">
            <h1>Network</h1>
        </div>
        <div class="maincontent">
            <div class="row flex-enable">
                <h2>Your Feed</h2>
            </div>
            <div class="row flex-enable">
                <div class="col flex-secondary">
                    <div class="profile flex-col">
                        <img src="./imgs/user.png" alt="placeholder">
                        <a href="#">Add an avatar</a>
                        <h3>James Doe</h3>
                    </div>
                </div>
                <div class="col flex-main">
                    <div class="status">
                        <div class="row flex-spread">
                            <h3>Neil M</h3>
                            <p class="likes">9 like(s)</p>
                            <button class="btn" onclick="updateLikes(this)">Like</button>
                        </div>
                        <div class="row flex-enable">
                            <p>I just set up this new discord bot, let me know what yall think. <a href="#">link</a></p>
                        </div>
                    </div>
                    <div class="status">
                        <div class="row flex-spread">
                            <h3>Nichole K</h3>
                            <p class="likes">12 like(s)</p>
                            <button class="btn" onclick="updateLikes(this)">Like</button>
                        </div>
                        <div class="row flex-enable">
                            <p>Just finished my <a href="#">next comic</a>, check it out.</p>
                        </div>
                    </div>
                    <div class="status">
                        <div class="row flex-spread">
                            <h3>Jim R</h3>
                            <p class="likes">9 like(s)</p>
                            <button class="btn" onclick="updateLikes(this)">Like</button>
                        </div>
                        <div class="row flex-enable">
                            <p>I cant stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js" defer></script>
</body>
</html>
